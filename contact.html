<!DOCTYPE html>
<html>
<head>
  <center><title>Contact Us Today!</title>
</head>
<body>

  <h2>Contact Us Today!</h2>
  <form>

    <label>First Name</label><br>
    <input type="text" name="firstname" placeholder="First Name"><br><br>

    <label>Last Name</label><br>
    <input type="text" name="lastname" placeholder="Last Name"><br><br>

    <label>E-Mail</label><br>
    <input type="email" name="email" placeholder="E-Mail Address"><br><br>

    <label>Phone #</label><br>
    <input type="tel" name="phone" placeholder="(845)555-1212"><br><br>

    <label>Address</label><br>
    <input type="text" name="address" placeholder="Address"><br><br>

    <label>City</label><br>
    <input type="text" name="city" placeholder="City"><br><br>

    <label>State</label><br>
    <select name="state">
      <option>Please select your state</option>
      <option>Andhra Pradesh</option>
      <option>Telangana</option>
      <option>Tamil Nadu</option>
      <option>Karnataka</option>
    </select><br><br>

    <label>Zip Code</label><br>
    <input type="text" name="zipcode" placeholder="Zip Code"><br><br>

    <label>Website or domain name</label><br>
    <input type="text" name="domain" placeholder="Website or domain name"><br><br>

    <label>Do you have hosting?</label><br>
    <select name="hosting">
      <option>Yes</option>
      <option>No</option>
    </select><br><br>

    <label>Project Description</label><br>
    <textarea name="description" rows="4" placeholder="Project Description"></textarea><br><br>

    <button type="submit">Send</button>

  </form>
 

</body></center>
</html>
